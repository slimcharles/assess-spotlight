paths:
  /transactions:
    get:
      operationId: getRTTransactions
      tags:
      - Get Transactions
      summary: Get a list of transactions recently processed, using criteria passed in the query string. Page through the result set to access all records.
      description: Get a list of transactions recently processed, using criteria passed
        in the query string. Page through the result set to access all records.
      
      parameters:
      - $ref: 'parameters.yaml#/components/parameters/header_Authorization'
      - $ref: 'parameters.yaml#/components/parameters/header_Accept'
      - $ref: 'parameters.yaml#/components/parameters/query_pagination_page'
     
      responses:
        '200':
          description: Success
          headers:
            Content-type:
              description: Format of the message.
              schema:
                type: string
                default: application/json
            Content-Encoding:
              description: Compression algorithm used in the response.
              schema:
                type: string
            X-GP-Version:
              description: Indicates the version of the GP-API for this message.
              schema:
                type: string
                default: "2020-04-10"
          content: {}
        
        '400':
          $ref: 'errors.yaml#/components/responses/RequestInvalid_400'
        '401':
          $ref: 'errors.yaml#/components/responses/AuthenticationInvalid_401'
        '403':
          $ref: 'errors.yaml#/components/responses/NotAuthorized_403'
        '404':
              description: Resource Not Found
              content: {}
        '500':
          $ref: 'errors.yaml#/components/responses/ServerError_500'
        '501':
          $ref: 'errors.yaml#/components/responses/UnknownServerError_501'
        '502':
          $ref: 'errors.yaml#/components/responses/UnknownPlatformError_502'
        '504':
          $ref: 'errors.yaml#/components/responses/ServerTimeout_504'    



