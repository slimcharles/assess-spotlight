          represents the first page, 2 the second and so on.
        schema:
          maximum: 1000
          minimum: 1
          type: number
      - name: page_size
        in: query
        description: The total number of objects to return in a single page for that
          list
        schema:
          maximum: 1000
          minimum: 1
          type: number
      - name: order_by
        in: query
        description: 'The value to order the entire list by. '
        schema:
          type: string
          enum:
          - TIME_CREATED
      - name: order
        in: query
        description: The direction of the ordering of the entire list, ASC or DESC
        schema:
          type: string
          enum:
          - ASC
          - DESC
      - name: id
        in: query
        description: 'The id of the stored payment method. '
        schema:
          type: string
      - name: status
        in: query
        description: The stored payment method status to return.
        schema:
          type: string
          enum:
          - ACTIVE
          - INACTIVE
          - DELETED
      - name: from_time_created
        in: query
        description: Search from a time range, using the stored payment method time
          created value.
        schema:
          type: string
          default: "2020-06-05"
      - name: to_time_created
        in: query
        description: Search to a time range, using the stored payment method time
