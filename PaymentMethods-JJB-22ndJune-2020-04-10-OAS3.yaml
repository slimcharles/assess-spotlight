openapi: 3.0.1
info:
  title: Payment Methods
  description: Payment Method storage is the Global Payments service where sensitive
    information is securely stored in exchange for a Global Payments generated identifier.
    This identifier, commonly referred to as a token, is then used to create Sale
    and Refund Transactions.
  version: 2020 04 10
servers:
- url: https://apis.sandbox.globalpay.com/ucp
security:
- bearerAuth: []
tags: []
