openapi: 3.0.1
info:
  title: Transactions
  description: Transactions represent the transfer, or the attempt to transfer funds between the Payer and the Merchant using a specific payment method. A Sale transaction represents movement of funds from Payer to Merchant and a Refund from Merchant to Payer.
  contact:
    name: 'API Integrations'
    url: 'https://developer.globalpay.com/?gp-api=true'
    email: 'api.integrations@globalpay.com'
  version: '2020 10 22'
servers:
  - url: 'https://apis.sandbox.globalpay.com/ucp'
    description: Sandbox Environment
  - url: 'https://apis.globalpay.com/ucp'
    description: Production Environment
tags:
  - name: Get a list of Deposit information
    description:  Get information about the amounts Global Payments affected to merchant's bank account(s).
    externalDocs:
      url: 'https://developer.globalpay.com/settlement-reporting/step-by-step-guide'    
  - name: Get a Single Deposit
    description: Get information about a single amount Global Payments affected to merchant's bank account.
    externalDocs:
      url: 'https://developer.globalpay.com/settlement-reporting/step-by-step-guide'      


paths:
  /transactions:
    post:
      tags:
      - Create
      summary: Create a Sale or Refund transaction that attempts to transfer funds between the Payer and the Merchant using a specific Payment Method. The transaction can be flagged for automatic capture or flagged as requiring a separate capture action later.
      description: Create a Sale or Refund transaction that attempts to transfer funds between the Payer and the Merchant using a specific Payment Method. The transaction can be flagged for automatic capture or flagged as requiring a separate capture action later.
      parameters:
      - name: Authorization
        in: header
        description: The Bearer token used when executing this action.
        required: true
        schema:
          type: string
          example: 'Bearer MECaTYne0ch1VX2byAPZiJHhq6bc'
          minLength: 1
          maxLength: 50
      
      - $ref: ./models/common2.v1.yaml#/components/parameters/header_X-GP-Idempotency
      - $ref: ./models/common2.v1.yaml#/components/parameters/header_X-GP-Version
      - $ref: ./models/common2.v1.yaml#/components/parameters/header_Accept
      - $ref: ./models/common2.v1.yaml#/components/parameters/header_Content-type
      
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request'
      
            examples:
              Ecommerce Sale - Auto Capture:
                $ref: '#/components/examples/ECOMReq'
              Mail Order/Telephone Order Sale - Delayed Capture:
                $ref: '#/components/examples/Moto_Capture_Later'
              Ecommerce Refund:
                $ref: '#/components/examples/ecom_refund'
              Card Present Sale - Chip:
                $ref: '#/components/examples/EMVReq'
              Card Present Sale - Swipe:
                $ref: '#/components/examples/Swipe'
              Card Present Refund - Chip:
                $ref: '#/components/examples/cardpresent_refund'
              Sale with Tokenized Payment Method:
                $ref: '#/components/examples/Authorization_With_Payment_Token'
              Sale with Credential On File:
                $ref: '#/components/examples/Stored_Credential'
              Sale with Installment:
                $ref: '#/components/examples/Installments'
              Ecommerce - Alternative Payment Method:
                $ref: '#/components/examples/apms'
        required: true
      responses:
        200:
          description: Success
          headers:
            Content-type:
              description: Format of the message.
              schema:
                type: string
                default: application/json
            Content-Encoding:
              description: Compression algorithm used in the response.
              schema:
                type: string
                default: gzip
            X-GP-Version:
              description: Indicates the version of the GP-API for this message.
              schema:
                type: string
                                   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create_res'
       '400':
            $ref: ./models/errors.yaml#/components/responses/RequestInvalid_400
          '401':
            $ref: ./models/errors.yaml#/components/responses/AuthenticationInvalid_401
          '403':
            $ref: ./models/errors.yaml#/components/responses/NotAuthorized_403
          '404':
            description: Resource Not Found
            content: {}
          '500':
            $ref: ./models/errors.yaml#/components/responses/ServerError_500
          '501':
            $ref: ./models/errors.yaml#/components/responses/UnknownServerError_501
          '502':
            $ref: ./models/errors.yaml#/components/responses/UnknownPlatformError_502
          '504':
            $ref: ./models/errors.yaml#/components/responses/ServerTimeout_504
          x-codegen-request-body-name: request
    
      callbacks:
        APM Return:
          '{$request.body#/notifications.return_url}':
            get:
              parameters:
              - name: X-GP-Signature
                in: query
                description: >-
                 The signature of the notification message to the merchant's URL endpoint. Use this value to validate that the notification came from Global Payments.
                required: true
                schema:
                  type: string
                example: 6bb6116d85c2326feb32dc34ded531ed80c6f04ac472fa0c7e8228fde0fe7d66195128c5d52f266398471bcdbaa7d09a7d88495ce998e48da34877d6fd530f0b
              - name: id
                in: query
                description: >-
                 A unique identifier generated by Global Payments to identify the Transaction.
                required: true
                schema:
                  type: string
                example: "TRN_JOGrqvzOvbLy4V2n7cHsusYy8aainM"
              - name: status
                in: query
                description: >-
                 Indicates the current state of the transaction.
                required: true
                schema:
                  type: string
                  enum:
                  - DECLINED
                  - PREAUTHORIZED
                  - CAPTURED
                  - BATCHED
                  - REVERSED
                example: "PENDING"
              - name: reference
                in: query
                description: >-
                 The signature of the notification message to the merchant's URL endpoint. Use this value to validate that the notification came from Global Payments.
                required: true
                schema:
                  type: string
                example: "APM-20200417"
              - name: payment_method_result
                in: query
                description: >-
                 The signature of the notification message to the merchant's URL endpoint. Use this value to validate that the notification came from Global Payments.
                required: true
                schema:
                  type: string
                example: "01"
              - name: payment_method_message
                in: query
                description: >-
                 The signature of the notification message to the merchant's URL endpoint. Use this value to validate that the notification came from Global Payments.
                required: true
                schema:
                  type: string
                example: "PENDING"
              - name: provider
                in: query
                description: >-
                 A string used to identify the payment method being used with the transaction.
                required: true
                schema:
                  type: string
                  enum:
                    - PAYPAL
                    - SOFORT
                    - IDEAL
                    - GIROPAY
                    - '...'
                example: "testpay"
              - name: apm_wait_notification
                in: query
                description: >-
                 This field indicates whether it's appropriate to keep the payer waiting for an update at the time the transaction is being executed or to indicate to the payer that a update will be given later.
                required: true
                schema:
                  type: number
                example: "0"
              - name: apm_optional_redirect
                in: query
                description: >-
                    Indicates that a redirect to the payment method is not required. Some payment methods (for example, SEPA DirectDebit) provide the option to redirect the customer to a page to display additional information about the payment.
                required: true
                schema:
                  type: number
                example: "0"
              - name: apm_fund_Status
                in: query
                description: >-
                 A string generated by the payment method that represents to what degree the merchant is funded for the transaction.
                required: true
                schema:
                  type: string
                  enum:
                    - NOT_EXPECTED
                    - RECEIVED
                    - WAITING
                    - MISSING
                example: "NOT_EXPECTED"
              - name: apm_payment_description
                in: query
                description: >-
                 The reference the payment method provider created for the transaction.
                required: true
                schema:
                  type: string
                example: "2NFQYHC"
              - name: apm_confirmed_accountholder
                in: query
                description: >-
                  A name of the payer from the payment method system.
                required: true
                schema:
                  type: string
                example: "James Mason"
              - name: apm_account_number
                in: query
                schema:
                  type: string
                example: "93722"
                description: >-
                  The local identifier of the bank account.
              - name: apm_bank_iban
                in: query
                schema:
                  type: string
                example: ''
                description: >-
                  The international identifier of the bank account.
              - name: apm_bank_identifier_code
                in: query
                schema:
                  type: string
                example: ''
                description: >-
                  The international identifier code for the bank.
              - name: apm_bank_name
                in: query
                schema:
                  type: string
                description: >-
                  The name of the bank.
                example: High Street Bank
              - name: apm_bank_code
                in: query
                schema:
                  type: string
                description: >-
                  The address of the bank.
                example: Bond St. America
              - name: action_id
                in: query
                schema:
                  type: string
                description: >-
                  A unique identifier generated by Global Payments to uniquely identify an particular action on a transaction.
                example: "ACT_x0xHTCKj7gLDjJ0Om7r8lJ8lMo7nwy"
              - name: action_type
                in: query
                schema:
                  type: string
                  enum:
                  - CAPTURE
                  - AUTHORIZE
                  - PREAUTHORIZE
                  - REVERSE
                  - ADJUST
                  - REFUND
                  - FORCE
                  - REAUTHORIZE
                  - MULTIPLE_CAPTURE
                  - INITIATE
                  - CONFIRM
                  - TRANSACTION_SINGLE
                  - TRANSACTION_LIST
                description: >-
                  Type of the action associated with this notification.
                example: RETURN_NOTIFICATION
              - name: action_time_created
                in: query
                schema:
                  type: string
                description: >-
                  The time the action object was created on the Global Payments system
                example: "2019-02-25T11:54:59.886Z"
              description: The endpoint to which the customer should be redirected after a payment has been attempted or successfully completed on the payment method's site. The data sent contains the current status of the transaction.
              responses:
                '200':
                  description: OK

        APM Status:
          '{$request.body#/notifications.status_url}':
            post:
              parameters:
              - name: X-GP-Signature
                in: header
                description: The signature of the notification message to the merchant's URL endpoint. Use this value to validate that the notification came from Global Payments.
                required: true
                schema:
                  type: string
                example: "2020-10-22"
              - name: Accept
                in: header
                description: Expected format of the response message.
                schema:
                  type: string
                default: application/json
              - name: Content-type
                in: header
                description: Format of the message.
                required: true
                schema:
                  type: string
                default: application/json
              - name: X-GP-Idempotency
                in: header
                description: Field submitted in the request that is used to ensure idempotency
                  is maintained with this action.
                schema:
                  type: string
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/notification_post_res'
              description: The endpoint which will receive payment-status messages. This will include the result of the transaction or any updates to the transaction status. The Status URL will receive the final status of the transaction.
              responses:
                '200':
                  description: OK
