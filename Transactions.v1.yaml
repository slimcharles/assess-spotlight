          - VISA
          - MASTERCARD
          - AMEX
          - DINERS
          - DISCOVER
          - JCB
      - name: brand_reference
        in: query
        description: Search by the brand reference returned at the time of the transaction
        schema:
          type: string
      - name: authcode
        in: query
        description: Search by the authcode
        schema:
          type: string
      - name: reference
        in: query
        description: wildcard search by the reference the merchant submitted with
          the transaction.
        schema:
          type: string
      - name: status
        in: query
        description: Search for transactions that have a status of FUNDED, REJECTED.
        schema:
          type: string
          enum:
          - INITIATED
          - AUTHENTICATED
          - PENDING
          - DECLINED
          - PREAUTHORIZED
          - CAPTURED
          - BATCHED
          - REVERSED
          - FUNDED
          - REJECTED
      - name: from_time_created
        in: query
        description: The time to search from in a range, using the transaction time
          created value.
        required: true
        schema:
          type: string
          default: "2020-05-01"
      - name: to_time_created
        in: query
        description: The time to search to in a range, using the transaction time
          created value.
        schema:
          type: string
          default: "2020-05-07"
      - name: country
        in: query
        description: Indicates whether the Merchant or the Payer initiated the creation
          of a transaction. In ISO 3166-1(alpha-2 code) format.
        schema:
          type: string
          enum:
          - US
          - CA
          - UK
          - '...'
      - name: batch_id
        in: query
        description: Reference that uniquely identifies the batch the transaction
          is in. Only CAPTURED transactions have a valid batch_id.
        schema:
          type: string
      - name: entry_mode
        in: query
        description: 'Indicates how the payment method information was obtained by
          the Merchant for this transaction. '
        schema:
          type: string
          enum:
          - MOTO
          - ECOM
          - IN_APP
          - CHIP
          - SWIPE
          - MANUAL
          - CONTACTLESS_CHIP
          - CONTACTLESS_SWIPE
      - name: name
        in: query
        description: The name of the owner of the payment method.
        schema:
          type: string
