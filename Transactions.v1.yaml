components:
  schemas:

    request:
      required:
      - account_name
      - amount
      - channel
      - country
      - currency
      - payment_method
      - reference

      type: object
      properties:
        account_name:
          type: string
          description: A meaningful label for the merchant account set by Global Payments.
          example: Transaction_Processing
                                                                                 
        type:
          type: string
          description: Describes whether the transaction is a SALE, that moves funds
            from Payer to Merchant, or a REFUND where funds move from Merchant to
            Payer.
          example: SALE
                
          enum:
          - SALE
          - REFUND
        channel:
          type: string
          description: Describes whether the transaction was processed in a face to
            face(CP) scenario or a Customer Not Present (CNP) scenario.
          example: CNP
                     
          enum:
          - CP
          - CNP
        capture_mode:
          type: string
          description: Indicates whether the transaction is to be captured automatically,
            later or later using more than 1 partial capture.
          example: AUTO
          enum:
          - AUTO
          - LATER
          - MULTIPLE
        remaining_capture_count:
          type: number
          description: Indicates the expected number of partial captures remaining.
        authorization_mode:
          type: string
          description: Indicates if the merchant would like to authorize for an amount
            less than the intended amount.
          example: ""
          enum:
          - PARTIAL
          - WHOLE
        amount:
          type: string
          description: The amount the transaction can transfer from Payer to Merchant
            for a SALE or vice versa for a REFUND.
          example: "1999"
                      
        currency:
          type: string
          description: The currency of the amount.
          example: USD
               
          enum:
          - USD
          - CAD
          - SBD
          - EUR
          - JPY
        reference:
          type: string
          description: Merchant defined field to reference the transaction.
          example: 93459c78-f3f9-427c-84df-ca0584bb55bf
                                       
        description:
          type: string
          description: Merchant defined field to describe the transaction.
          example: SKU#BLK-MED-G123-GUC
        order_reference:
          type: string
          description: Merchant defined field common to all transactions that are
            part of the same order.
          example: INV#88547
        initiator:
          type: string
          description: Indicates whether the Merchant or the Payer initiated the creation
            of a transaction.
          example: ""
          enum:
          - PAYER
          - MERCHANT
        gratuity_amount:
          type: string
          description: The amount that reflects the portion of the transaction amount
            that was a gratuity.
          example: "599"
        cashback_amount:
          type: string
          description: The amount that reflects the portion of the transaction amount
            that was given to the Payer as cash.
          example: ""
        surcharge_amount:
          type: string
          description: The amount that reflects the charge the merchant applied to
            the transaction for using a specific payment method.
          example: ""
        convenience_amount:
          type: string
          description: The amount that reflects the charge the merchant applied to
            the transaction for availing of a more convenient purchase.
          example: ""
        country:
          type: string
          description: Indicates the country associated with the transaction.
          example: US
          enum:
          - US
          - CA
          - UK
          - '...'
        language:
          type: string
          description: Indicates the language the transaction was executed in. In
            the format ISO-639(alpha-2) or ISO-639(alpha-2)-ISO-3166(alpha-2)
          example: ""
          enum:
          - en
          - en-US
          - fr
          - fr-CA
        ip_address:
          type: string
          description: 'Indicates the source IP Address of the system used to create
            the transaction. '
          example: 123.123.123.123
        site_reference:
          type: string
          description: 'A merchant defined reference for the location (for example,
            store) that created the transaction. '
          example: ""
        payment_method:
          $ref: '#/components/schemas/payment_method_req'
        stored_credential:
          $ref: '#/components/schemas/stored_credential'
        installment:
          $ref: '#/components/schemas/installment_req'
               
                  
                 
           
    create_res:
      type: object
      properties:
        id:
          type: string
          description: A unique identifier generated by Global Payments to identify
            the transaction.
        time_created:
          type: string
          description: Global Payments time indicating when the transaction was first
            created. Value is in ISO-8601 format and in UTC.
        type:
          type: string
          description: Describes whether the transaction is a SALE, that moves funds
            from Payer to Merchant, or a REFUND where funds move from Merchant to
            Payer.
          example: SALE
               
          enum:
          - SALE
          - REFUND
        status:
          type: string
          description: Indicates the current state the transaction is in in its life-cycle.
          enum:
          - DECLINED
          - PREAUTHORIZED
          - CAPTURED
          - BATCHED
          - REVERSED
        channel:
          type: string
          description: Describes whether the transaction was processed in a face to
            face(CP) scenario or a Customer Not Present (CNP) scenario.
          example: CP
                     
          enum:
          - CP
          - CNP
        capture_mode:
          type: string
          description: Indicates whether the transaction is to be captured later or
            captured automatically.
          example: LATER
          enum:
          - AUTO
          - LATER
        amount:
          type: string
          description: The amount the transaction can transfer from Payer to Merchant
            for a SALE or vice versa for a REFUND.
          example: "1999"
          default: "1999"
        currency:
          type: string
          description: The currency of the amount.
          example: USD
          default: USD
          enum:
          - USD
          - CAD
