components:
  schemas:
    create_pm_req:
      required:
      - account_name
      type: object
      properties:
        account_name:
          type: string
          description: A meaningful name to identify the account being used as part
            of this action.
          example: Tokenization
        reference:
          type: string
          description: Merchant defined field to reference the stored payment method.
          example: card_default_1
        name:
          type: string
          description: Specify the name of the owner of the payment method.
        card:
          $ref: '#/components/schemas/card_tk_req'
    create_pm_res:
      type: object
      properties:
        id:
          type: string
          description: A unique identifier generated by Global Payments to identify
            the Stored Payment Method.
          example: PMT_234233234234
        time_created:
          type: string
          description: Global Payments time indicating when the Payment Method was
            first created. Value is in ISO-8601 format and in UTC.
        status:
          type: string
          description: Indicates the current state the stored Payment Method is in
            in its life-cycle.
          enum:
          - ACTIVE
          - INACTIVE
          - DELETED
        reference:
          type: string
          description: Merchant defined field to reference the Payment Method .
          example: MY-TRANS-20190924123456
          default: My-TRANS-20190924123456
        merchant_id:
          type: string
          description: A unique identifier generated by Global Payments to identify
            the Merchant.
          example: MER_c4c0df11039c48a9b63701adeaa296c3
        merchant_name:
          type: string
          description: A unique identifier generated by Global Payments to identify
            the Merchant.
          example: Sandbox_merchant_2
        account_id:
          type: string
          description: A unique identifier generated by Global Payments to identify
            the Merchant's processing configuration.
          example: TKA_eba30a1b5c4a468d90ceeef2ffff7f5e
        account_name:
          type: string
          description: A meaningful name to identify the account being used as part
            of this action.
          example: Tokenization
        card:
          $ref: '#/components/schemas/card_tk_res'
        action:
          $ref: '#/components/schemas/action'
    create_list_res:
      type: object
      properties:
        total_record_count:
          maximum: 15
          type: number
          description: The total number across all pages. Returned on the first page
            and when the date range is a month or less.
          example: 3412.0
        current_page_size:
          maximum: 15
          type: number
          description: The total number of records returned on the current page. If
            current_page_size is less than the page_size using in the query string
            then this is the final page for that search.
          example: 3412.0
        merchant_id:
          type: string
          description: A unique identifier generated by Global Payments to identify
            the Merchant.
          example: MER_c4c0df11039c48a9b63701adeaa296c3
        merchant_name:
          type: string
          description: A unique identifier generated by Global Payments to identify
            the Merchant.
          example: Sandbox_merchant_2
        account_id:
          type: string
          description: A unique identifier generated by Global Payments to identify
            the Merchant's processing configuration.
          example: TKA_eba30a1b5c4a468d90ceeef2ffff7f5e
        account_name:
          type: string
          description: A meaningful name to identify the account being used as part
            of this action.
          example: Tokenization
        payment_methods:
          type: array
          items:
            $ref: '#/components/schemas/payment_method_list_res'
        action:
          $ref: '#/components/schemas/action'
    search_pm_req:
      required:
      - account_name
      type: object
      properties:
        account_name:
          type: string
          description: A meaningful name to identify the account being used as part
            of this action.
          example: Tokenization
        card:
          $ref: '#/components/schemas/card_tk_search_req'
    payment_method_list_res:
      type: object
      properties:
        id:
          type: string
          description: A unique identifier generated by Global Payments to identify
            the Stored Payment Method.
          example: PMT_234233234234
        time_created:
          type: string
          description: Global Payments time indicating when the stored Payment Method  was
            first created. Value is in ISO-8601 format and in UTC.
        status:
          type: string
          description: Indicates the current state the stored Payment Method is in
            in its life-cycle.
          enum:
          - ACTIVE
          - INACTIVE
          - DELETED
        reference:
          type: string
          description: Merchant defined field to reference the Payment Method.
          example: MY-TRANS-20190924123456
          default: My-TRANS-20190924123456
        card:
          $ref: '#/components/schemas/card_tk_res'
    payment_method_patch_req:
      type: object
      properties:
        reference:
          type: string
          description: Merchant defined field to reference the stored payment method.
          example: card_default_1
        name:
