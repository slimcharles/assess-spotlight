
components:
## Schema Section
 schemas: ## Schema Section
     #### A
    account_id:
      type: string
      description: A unique identifier for the merchant account set by Global
        Payments.
      example: TRA_6716058969854a48b33347043ff8225f
      minLength: 1
      maxLength: 50
    
    account_name:
      type: string
      description: A meaningful label for the merchant account set by Global
        Payments.
      example: Transaction_Processing
      minLength: 1
      maxLength: 50
    
    app_id:
        type: string
        description: The id of the app that was used to create the token.
        example: i9R0byBBor6RqTQNj3g4MuVBwH5rd7yR
        minLength: 1
        maxLength: 50

    app_name:
      type: string
      description: The name of the app the user gave to the application.
      example: demo_app
      minLength: 1
      maxLength: 50
    
    #### E
    email:
      type: string
      description: 'Email registered with the application that was used to access this token. '
      example: james.mason@example.com
      minLength: 1
      maxLength: 50

    #### G
    grant_type:
      type: string
      description: Indicates the type of access being requested.
      enum: [client_credentials]
      example: client_credentials

    #### I
    interval_to_expire:
      type: string
      description: |
        The time interval set for when the token will expire.
      enum:
      - WEEK
      - DAY
      - 12_HOURS
      - 6_HOURS
      - 3_HOURS
      - 1_HOUR
      - 30_MINUTES
      - 10_MINUTES
      - 5_MINUTES

    #### M
    merchant_id:
      type: string
      description: A unique identifier for the merchant set by Global Payments.
      example: MER_c4c0df11039c48a9b63701adeaa296c3
      minLength: 1
      maxLength: 50
    
    merchant_name:
      type: string
      description: A meaningful label for the merchant set by Global Payments.
      example: Sandbox_merchant_2
      minLength: 1
      maxLength: 50

    #### N    
    nonce:
      type: string
      description: A unique random value included while creating the secret.
      example: random_string
      minLength: 1
      maxLength: 50

    #### P
    permissions:
      type: array
      items:
        type: string
        description: The list of the permissions the integrator want the access token to have. This is used to limit the authority a specific access token can have.
        example: TRN_POST_Authorize      

    #### S
    seconds_to_expire:
      type: integer
      description: |
        The time left in seconds before the token expires.
      maximum: 604799
      example: 604799

    secret:
      type: string
      description: A unique string created using the nonce and app-key. This value
        is used to further authenticate the request. Created as follows - SHA512(NONCE.APP-KEY).
      example: e776ce1d9e94d5072ee132258e446cd92668d7c28b2e475a345319b475ba601956c16e3983926ce279db6301d78b7f47cfb729e41b4169814e373f0a0bf38716
      minLength: 1
      maxLength: 128

    #### T
    time_created:
      type: string
      format: date-time
      description: Global Payments time indicating when the object was created.
      example: 2020-05-03T21:23:39.718Z

    token:
      type: string
      description: The access token that can be used to executed API actions.
        A unique identifier generated by Global Payments to identify the merchant.
      example: N3sHC8I6G3SGs2YRBDnDUS3Hx2ET

    token.type:
      type: string
      description: The type of token created.
      example: Bearer

    scope:
      type: object
      properties:
        merchant_id:
          type: string
          description: A unique identifier for the merchant set by Global Payments.
          example: MER_c4c0df11039c48a9b63701adeaa296c3
          minLength: 1
          maxLength: 50
        merchant_name:
          type: string
          description: A meaningful label for the merchant set by Global Payments.
          example: Sandbox_merchant_2
          minLength: 1
          maxLength: 50
        accounts:
          $ref: '#/components/schemas/accounts'
    accounts:
      type: array
      items:
        type: object
        properties:
          account_id:
            type: string
            description: A unique identifier for the merchant account set by Global
              Payments.
            example: TRA_6716058969854a48b33347043ff8225f
            minLength: 1
            maxLength: 50
          account_name:
            type: string
            description: A meaningful label for the merchant account set by Global
              Payments.
            example: Transaction_Processing
            minLength: 1
            maxLength: 50
          permissions:
            type: array
            items:
              type: string
              description: The list of the permissions the token has authority to
                execute via the API. Each permission indicates a Resource, HTTP Verb
                and Action the token can execute.
              example: TRN_POST_AUTHORIZE, TRN_POST_CAPTURE


## Parameters Section
    parameters:      
      header_Accept:
        in: header
        name: Accept
        description: Expected format of the response message.
        schema:
          type: string
          default: application/json

      header_Accept-Encoding:
        name: Accept-Encoding
        in: header
        description: Compression algorithm user can accept in the response to this request.
        schema:
          type: string
          default: gzip
        
      header_Authorization:
        in: header
        name: Authorization
        description: The Bearer token used when executing this action.
        required: true
        schema:
          type: string
          default: Bearer MECaTYne0ch1VX2byAPZiJHhq6bc

      header_Content-type:
        in: header
        name: Content-type
        description: Format of the message.
        required: true
        schema:
          type: string
          default: 'application/json'
      
      header_X-GP-Version:
        name: X-GP-Version
        in: header
        description: Indicates the version of the GP-API for this message.
        required: true
        schema:
          type: string
          default: '2020-04-10'
      #### QueryParameters Section
      query_pagination_page:
        in: query
        name: page
        description: Indicates the page sequence to return in the response. The number of records presented on each page is determined by page_size field.
        schema:
          maximum: 1000
          minimum: 1
          type: number
          default: 1    
      
      query_pagination_page_size:
        in: query
        name: page_size
        description: The total number of objects to return in a single page for that list
        schema:
          maximum: 1000
          minimum: 1
          type: number
          default: 5
      
      query_pagination_order_by:
        in: query
        name: order_by
        description: 'The value to order the entire list by. '
        schema:
          type: string
          enum:
          - TIME_CREATED
      
      query_pagination_order:
        in: query
        name: order
        description: The direction of the ordering of the entire list, ASC or DESC
        schema:
          type: string
          enum:
          - ASC
          - DESC

## Responses Section
    responses:
      AccessTokenResponse:
        type: object
        properties:
          token:
            type: string
            description: The access token that can be used to executed API actions.
              A unique identifier generated by Global Payments to identify the merchant.
            example: N3sHC8I6G3SGs2YRBDnDUS3Hx2ET
          type:
            type: string
            description: The type of token created.
            example: Bearer
          scope:
            $ref: '#/components/schemas/scope'
          app_id:
            type: string
            description: The app id that was used to create the token.
            example: i9R0byBBor6RqTQNj3g4MuVBwH5rd7yR
            minLength: 1
            maxLength: 50
          app_name:
            type: string
            description: The name of the app the user gave to the application.
            example: demo_app
            minLength: 1
            maxLength: 50
          time_created:
            type: string
            format: date-time
            description: Global Payments time indicating when the token was created.
            example: 2020-05-03T21:23:39.718Z
          seconds_to_expire:
            type: number
            description: |
              The time left in seconds before the token will expire.
            example: 604799
            maximum: 604799
          interval_to_expire:
            type: string
            description: |
              The time interval set for when the token will expire.
            example: 1_HOUR
            enum:
            - WEEK
            - DAY
            - 12_HOURS
            - 6_HOURS
            - 3_HOURS
            - 1_HOUR
            - 30_MINUTES
            - 10_MINUTES
            - 5_MINUTES
          email:
            type: string
            description: 'Email registered with the application that was used to access
              this token. '
            example: james.mason@example.com
            minLength: 1
            maxLength: 50
   
           
## Security Section
    securitySchemes:  ## Security Section
      bearerAuth:
        type: http
        scheme: bearer
        example: 123456
    



          