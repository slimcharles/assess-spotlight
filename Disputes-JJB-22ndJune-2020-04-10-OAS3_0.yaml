  /disputes:
    get:
      tags:
      - Disputes
      summary: Get a list of disputes from the Global Payments system using criteria
        passed in the query string. Page through the result set to access all records
      description: 'Get a list of disputes from the Global Payments system using criteria
        passed in the query string.  The list will contain all dispute types such
        as Chargebacks, Retrievals or Arbitrations.  Page through the result set to
        access all records. '
      parameters:
      - name: Authorization
        in: header
        description: The Bearer token used when executing this action.
        required: true
        schema:
          type: string
          default: Bearer YX06YElOGvuMmj3mtNhmGYVujpCs
      - name: X-GP-Version
        in: header
        description: Indicates the version of the GP API for this message.
        required: true
        schema:
          type: string
          default: "2020-04-10"
      - name: Accept
        in: header
        description: Format of the expected response message.
        schema:
          type: string
          default: application/json
      - name: Accept-Encoding
        in: header
        description: Compression algorithm client can accept in the response.
        schema:
          type: string
          default: gzip
      - name: page
        in: query
        description: page to be passed on the request when the dispute list is passed
          paginated on the response.
        schema:
          type: string
      - name: page_size
        in: query
        description: The total number of objects to return in a single page for that
          list
        schema:
          maximum: 100
          minimum: 1
          type: number
          default: 5.0
      - name: order_by
        in: query
        description: The value to order the entire list by.
        schema:
          type: string
          default: from_stage_time_created
          enum:
          - id
          - arn
          - brand
          - status
          - stage
          - from_stage_time_created
          - to_stage_time_created
          - adjustment_funding
          - from_adjustment_time_created
          - to_adjustment_time_created
      - name: order
        in: query
        description: The direction of the ordering of the entire list, ASC or DESC
        schema:
          type: string
          default: ASC
          enum:
          - ASC
          - DESC
      - name: arn
        in: query
        description: Global Payments reference sent to payment method provider for
          a Transaction.
        schema:
          type: string
      - name: brand
        in: query
        description: Indicates the card brand that issued the card.
        schema:
          type: string
          enum:
          - VISA
          - MASTERCARD
          - AMEX
          - DISCOVER
      - name: status
        in: query
        description: 'Search for disputes that have a status of UNDER_REVIEW, WITH_MERCHANT,
          CLOSED. '
        schema:
          type: string
          enum:
          - UNDER_REVIEW
          - WITH_MERCHANT
          - CLOSED
      - name: stage
        in: query
        description: Search for disputes that have a stage of RETRIEVAL, CHARGEBACK,
          REVERSAL, SECOND_CHARGEBACK, PRE_ARBITRATION, ARBITRATION, PRE_COMPLIANCE,
          COMPLIANCE, GOODFAITH.
        schema:
          type: string
          enum:
          - RETRIEVAL
          - CHARGEBACK
          - REVERSAL
          - SECOND_CHARGEBACK
          - PRE_ARBITRATION
          - ARBITRATION
          - PRE_COMPLIANCE
          - COMPLIANCE
          - GOODFAITH
      - name: from_stage_time_created
        in: query
        description: The time to search from in a range, using the time created value.
        required: true
        schema:
          type: string
          default: "2020-06-09"
      - name: to_stage_time_created
        in: query
        description: The time to search to in a range, using the time created value.
        schema:
          type: string
          default: "2020-06-22"
      - name: adjustment_funding
        in: query
        description: Financial adjustments to Merchant's bank account, either a Credit
          (money returned) or a Debit (money taken).
        schema:
          type: string
          enum:
          - DEBIT
          - CREDIT
      - name: from_adjustment_time_created
        in: query
        description: The time to search from in a range, using the time an adjustment
          was made to the Merchant's bank account.
        schema:
          type: string
      - name: to_adjustment_time_created
        in: query
        description: The time to search to in a range, using the time an adjustment
          was made to the Merchant's bank account.
        schema:
          type: string
      - name: system.mid
        in: query
        description: The system merchant identifier.
        schema:
          type: string
      - name: system.hierarchy
        in: query
        description: 'The system merchant hierarchy '
        schema:
          type: string
      responses:
        200:
          description: Success
          headers:
            Content-type:
              description: Format of the message.
              schema:
                type: string
                default: application/json
            Content-Encoding:
              description: Compression algorithm used in the response.
              schema:
                type: string
            X-GP-Version:
              description: Indicates the version of the GP API for this message.
              schema:
                type: string
                default: "2020-04-10"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisputeListResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorhttp400'
        401:
          description: Not Authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorhttp401'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorhttp403'
        404:
          description: Resource Not Found
          content: {}
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorhttp500'
        501:
          description: Not implemented
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorhttp501'
        502:
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorhttp502'
        504:
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorhttp504'
