            currency:
              type: string
              description: The currency of the amount.
              example: USD
              enum:
              - USD
              - CAD
              - SBD
              - EUR
              - JPY
              - etc.
            reference:
              type: string
              description: Merchant defined field to reference the Transaction.
              example: MY-TRANS-20190924123456
            payment_method:
              type: object
              properties:
                card:
                  type: object
                  properties:
                    masked_number_first6last4:
                      type: string
                      description: The masked card account number, showing the first
                        6 and the last 4 digits.
                    arn:
                      type: string
                      description: Global Payments reference sent to payment method
                        provider for a Transaction.
                    brand:
                      type: string
                      description: Indicates the card brand that issued the card.
                      enum:
                      - VISA
                      - MASTERCARD
                      - AMEX
                      - DINERS
                      - DISCOVER
                      - JCB
                    authcode:
                      type: string
                      description: Card Authorization code for successfully authorized
                        transactions.
                    brand_reference:
                      type: string
                      description: Card brand reference for this transaction.
                  description: Data relating to the card payment method.
          description: Information about the original Sale Transaction the Dispute
            relates to.
        action:
          $ref: '#/components/schemas/ResponseAction'
    GetDocument:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the document on the Global Payments system
          example: DOC_lskdnfosdfjsdfsdf23dasd
        b64_content:
          type: string
          description: The document represented as a base64 encoded string.
        action:
          $ref: '#/components/schemas/ResponseAction'
    Document:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the document on the Global Payments system
          example: DOC_lskdnfosdfjsdfsdf23dasd
    SubmitDocument:
      required:
      - b64_content
      type: object
      properties:
        type:
          type: string
          description: Describes the type of evidence this document relates to.
          example: SALES_RECEIPT
          enum:
          - SALES_RECEIPT
          - PROOF_OF_DELIVERY
          - REFUND_POLICY
          - TERMS_AND_CONDITIONS
          - CANCELLATION_POLICY
          - OTHER
        b64_content:
          type: string
          description: The document represented as a base64 encoded string.
          example: R0lGODlhigPCAXAAACwAAAAAigPCAYf///8AQnv
    ResponseAction:
      type: object
      properties:
        id:
          type: string
          description: A unique identifier generated by Global Payments to identify
            the Action.
          example: ACT_5blBTHnIs4aOCIvGwG7KizYUpsGI0g
        type:
          type: string
          description: Indicates the action taken.
          example: ACCEPT
          enum:
          - CHALLENGE
          - ACCEPT
          - DISPUTE_SINGLE
          - DISPUTE_LIST
          - DOCUMENT_SINGLE
        time_created:
          type: string
          description: Global Payments time indicating when the Action was executed.
            Value is in ISO-8601 format and in UTC.
        result_code:
          type: string
          description: 'The result of the action executed. '
          enum:
          - SUCCESS
          - DECLINE
        app_id:
          type: string
          description: The App id used to create the token for this request.
        app_name:
          type: string
          description: The App Name used to create the token for this request.
    filter_obj:
      type: object
      properties:
        name:
          type: string
          description: The name and value of the field used to search the list.
          example: Value of name used to search the list
      description: A name value list of the fields and field values used to filter
        the list of resource objects.
    paging_obj:
      type: object
      properties:
        page:
          type: string
          description: 'Indicates the page sequence to return in the response. The
            number of records presented on each page is determined by page_size field. '
          example: "1"
          default: "1"
        page_size:
          maximum: 1E+2
          minimum: 1
          type: number
          description: The total number of objects to return in a single page for
            that list
          example: 1000.0
        order_by:
          type: string
          description: The value to order the entire list by.
          example: TIME_CREATED
          enum:
          - TIME_CREATED
          - STATUS
          - TYPE
          - DEPOSIT_ID
        order:
          type: string
          description: The direction of the ordering of the entire list, ASC or DESC
          example: ASC
          enum:
          - ASC
          - DESC
      description: The paging values used for this action.
    errorhttp400:
      type: object
      properties:
        error_code:
          type: string
          description: This action failed due to something being wrong with the API
            request.
          example: MANDATORY_DATA_MISSING
          default: MANDATORY_DATA_MISSING
          enum:
          - DUPLICATE_TRANSACTION
          - INVALID_BATCH_ACTION
          - INVALID_REQUEST_DATA
          - INVALID_TRANSACTION_ACTION
          - MANDATORY_DATA_MISSING
          - TRANSACTION_NOT_FOUND
        detailed_error_code:
          type: string
          description: Unique reference to identify the error.
          example: "40016"
          enum:
          - 4xxxx Range
        detailed_error_description:
          type: string
          description: Unique Text describing the specific error.
          example: Bad track data
    errorhttp401:
      type: object
      properties:
        error_code:
          type: string
          description: This action failed as token in the request is not valid.
          example: NOT_AUTHENTICATED
          default: NOT_AUTHENTICATED
          enum:
          - NOT_AUTHENTICATED
        detailed_error_code:
          type: string
          description: Unique reference to identify the error.
          example: "40001"
          enum:
          - 4xxxx Range
          - "40001"
          - "40002"
        detailed_error_description:
          type: string
          description: Unique Text describing the specific error.
          example: Invalid Access Token
    errorhttp403:
      type: object
      properties:
        error_code:
          type: string
          description: This action is not authorized with the credentials being used.
          example: ACTION_NOT_AUTHORIZED
          enum:
          - ACTION_NOT_AUTHORIZED
        detailed_error_code:
          type: string
          description: Unique reference to identify the error.
          example: "40003"
          enum:
          - 4xxxx Range
          - "40003"
          - "40004"
        detailed_error_description:
          type: string
          description: Unique Text describing the specific error.
          example: Permission not enabled to execute action
    errorhttp500:
      type: object
      properties:
        error_code:
          type: string
          description: This indicates an unexpected issue occurred on the Global Payments
            system.
          example: SYSTEM_ERROR_DOWNSTREAM
          enum:
          - SYSTEM_ERROR_DOWNSTREAM
        detailed_error_code:
          type: string
          description: Unique reference to identify the error.
          example: "50011"
          enum:
          - 5xxxx Range
        detailed_error_description:
          type: string
          description: Unique Text describing the specific error.
          example: Processor Configuration error
    errorhttp501:
      type: object
      properties:
        error_code:
          type: string
          description: This is an error not yet handled or mapped properly.
          example: UNKNOWN_RESPONSE
          enum:
          - UNKNOWN_RESPONSE
        detailed_error_code:
          type: string
          description: Unique reference to identify the error.
          example: "50012"
          enum:
          - "50012"
        detailed_error_description:
          type: string
          description: 'Unique Text describing the specific error not yet handled.      '
    errorhttp502:
      type: object
      properties:
        error_code:
          type: string
          description: This is an error indicating there was an issue connecting to
            a partner system..
          example: UNAUTHORIZED_DOWNSTREAM
          enum:
          - UNAUTHORIZED_DOWNSTREAM
        detailed_error_code:
          type: string
          description: Unique reference to identify the error.
          example: "50002"
          enum:
          - 5xxxx Range
        detailed_error_description:
          type: string
          description: Authentication errorâ€”Verify and correct credentials.
    errorhttp504:
      type: object
      properties:
        error_code:
          type: string
          description: This is an error indicating there was a timeout issue to another  system.
          example: TIMEOUT_DOWNSTREAM
          enum:
          - TIMEOUT_DOWNSTREAM
        detailed_error_code:
          type: string
