components:
  schemas:
    DisputeResponse:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the Dispute on the Global Payments system.
          example: DIS_lskdnfosdfjsdfsdf23dasd
        merchant_id:
          type: string
          description: A unique identifier generated by Global Payments to identify
            the Merchant.
          example: MER_0
        merchant_name:
          type: string
          description: A meaningful label generated by Global Payments to identify
            the Merchant.
          example: TEST_MERCHANT
        account_id:
          type: string
          description: 'A unique identifier generated by Global Payments to identify
            the Merchant''s transaction processing configuration. example: ''TRA_cf4e1008-c921-4096-bec9-2372cb9476d8''
            maximum: 50'
        account_name:
          type: string
          description: A meaningful label generated by Global Payments to identify
            the Merchant's configuration account.
          example: TEST_CONFIG
        time_created:
          type: string
          description: Global Payments time indicating when the Dispute was first
            created. Value is in ISO-8601 format and in UTC.
          example: 2020-02-22T10:24:43.999Z
        status:
          type: string
          description: Describes where the Dispute is in its' lifecycle.
          example: WITH_MERCHANT
          enum:
          - UNDER_REVIEW
          - WITH_MERCHANT
          - CLOSED
        status_time_created:
          type: string
          description: Time the current Dispute status was created.
          example: 2020-02-22T10:24:43.999Z
        stage:
          type: string
          description: Describes where the Dispute is in its' lifecycle.
          example: SECOND_CHARGEBACK
          enum:
          - RETRIEVAL
          - CHARGEBACK
          - REVERSAL
          - SECOND_CHARGEBACK
          - PRE_ARBITRATION
          - ARBITRATION
          - PRE_COMPLIANCE
          - COMPLIANCE
          - GOODFAITH
        stage_time_created:
          type: string
          description: Time the current Dispute stage was created.
          example: 2020-02-22T10:24:43.999Z
        amount:
          type: string
          description: The amount the merchant is currently liable for the dispute.
          example: "1999"
        currency:
          type: string
          description: The currency of the amount. This is in the currency the merchant
            is affected in.
          example: USD
          enum:
          - USD
          - CAD
          - SBD
          - EUR
          - JPY ...
        payer_amount:
          type: string
          description: The amount the Payer is challenging for in Payer's currency.
          example: "1999"
        payer_currency:
          type: string
          description: The currency of the Payer.
          example: USD
          enum:
          - USD
          - CAD
          - SBD
          - EUR
          - JPY
          - etc.
        merchant_amount:
          type: string
          description: The amount the Payer is challenging for in the merchant's currency.
          example: "1999"
        merchant_currency:
          type: string
          description: The currency of the merchant.
          example: USD
          enum:
          - USD
          - CAD
          - SBD
          - EUR
          - JPY
          - etc.
        reason_code:
          type: string
          description: A code indicating the reason for the dispute.
          example: NON_DELIVERY
          enum:
          - FRAUD
          - NON_DELIVERY
          - GOODS_BROKEN...
        reason_description:
          type: string
          description: 'Text further explaining the reason for the dispute. '
          example: Payer never got the goods
        time_to_respond_by:
          type: string
          description: Time the Merchant has to respond to the Dispute.
          example: 2020-02-22T10:24:43.761Z
        result:
          type: string
          description: 'Indicates the result of the Dispute. '
          enum:
          - PENDING
          - FULFILLED
          - WON
          - LOST
          - ACCEPTED
        investigator_comment:
          type: string
          description: Last comment submitted for this Dispute.
          example: Accept the dispute.
        system:
          type: object
          properties:
            mid:
              type: string
              description: MAS assigned merchant_id
              example: "1474961.0"
            hierarchy:
              type: string
              description: MAS assigned merchant_hierarchy
              example: 055-70-001-002-AAA
            name:
              type: string
              description: MAS assigned merchant name to system.mid.
              example: ABC Inc. Ltd.
        last_adjustment_amount:
          type: string
          description: The total amount the Merchant has been financially impacted
            by this Dispute.
          example: "1999"
        last_adjustment_currency:
          type: string
          description: 'The currency of the financial impact amount. '
          example: USD
          enum:
          - USD
          - CAD
          - SBD
          - EUR
          - JPY
          - etc.
        last_adjustment_funding:
          type: string
          description: 'Indicates if the last financial adjustment is a Debit or Credit
            to Merchant''s bank account. '
          example: DEBIT
          enum:
          - DEBIT
          - CREDIT
        last_adjustment_time_created:
          type: string
          description: Time the last adjustment was created.
          example: 2020-02-22T10:24:43.761Z
        net_financial_amount:
          type: string
          description: The total amount the Merchant has been financially impacted
            by this Dispute.
          example: "1999"
        net_financial_currency:
          type: string
          description: 'The currency of the financial impact amount. '
          example: USD
          enum:
          - USD
          - CAD
          - SBD
          - EUR
          - JPY
          - etc.
        net_financial_funding:
          type: string
          description: Indicates if the total amount impacted is a Debit or Credit
            to Merchant's bank account.
          example: DEBIT
          enum:
          - DEBIT
          - CREDIT
          - NONE
        payment_method_provider:
          type: array
          items:
            type: object
            properties:
              comment:
                type: string
                description: A comment in relation to the dispute from the payment
                  method provider.
                example: Payer never got the goods
              reference:
                type: string
                description: The payment method provider's reference for the dispute.
                example: CASE_NO_23423863
              documents:
                type: array
                description: A list of evidence provided by the Merchant that relate
                  to the Dispute.
                items:
                  $ref: '#/components/schemas/Document'
            description: A set of data associated with the payment method provider
              for this Dispute including their comment, documents and id for this
              dispute.
        transaction:
          type: object
          properties:
            time_created:
              type: string
              description: Global Payments time indicating when the Transaction was
                first created. Value is in ISO-8601 format and in UTC.
            type:
              type: string
              description: Describes whether the transaction is a SALE, that moves
                funds from Payer to Merchant, or a REFUND where funds move from Merchant
                to Payer.
              enum:
              - SALE
              - REFUND
            amount:
              type: string
              description: The amount the transaction can transfer from Payer to Merchant
                for a SALE or vice versa for a REFUND.
              example: "1999"
            currency:
              type: string
              description: The currency of the amount.
              example: USD
              enum:
              - USD
              - CAD
              - SBD
              - EUR
              - JPY
              - etc.
            reference:
              type: string
              description: Merchant defined field to reference the Transaction.
              example: MY-TRANS-20190924123456
            remarks:
              type: string
              description: Merchant field to document remarks about the original Transaction.
              example: MY-TRANS-REMARKS
            payment_method:
              type: object
              properties:
                card:
                  type: object
                  properties:
                    number:
                      type: string
                      description: The the card account number used to authorize the
                        Transaction.
                    arn:
                      type: string
                      description: Global Payments reference sent to payment method
                        provider for a Transaction.
                    brand:
                      type: string
                      description: Indicates the card brand that issued the card.
                      enum:
                      - VISA
                      - MASTERCARD
                      - AMEX
                      - DINERS
                      - DISCOVER
                      - JCB
                    authcode:
                      type: string
                      description: Card Authorization code for successfully authorized
                        transactions.
                    brand_reference:
                      type: string
                      description: Card brand reference for this transaction.
                  description: Data relating to the card payment method.
          description: Information about the original Sale Transaction the Dispute
            relates to.
        documents:
          type: array
          description: A list of evidence provided by the Merchant that relate to
            the Dispute.
          items:
            $ref: '#/components/schemas/Document'
        action:
          $ref: '#/components/schemas/ResponseAction'
