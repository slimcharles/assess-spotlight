                    brand:
                      type: string
                      description: Indicates the card brand that issued the card.
                      enum:
                      - VISA
                      - MASTERCARD
                      - AMEX
                      - DINERS
                      - DISCOVER
                      - JCB
                    authcode:
                      type: string
                      description: Card Authorization code for successfully authorized
                        transactions.
                    brand_reference:
                      type: string
                      description: Card brand reference for this transaction.
