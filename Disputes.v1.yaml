                example: Payer never got the goods
              reference:
                type: string
                description: The payment method provider's reference for the dispute.
                example: CASE_NO_23423863
              documents:
                type: array
                description: A list of evidence provided by the Merchant that relate
                  to the Dispute.
                items:
                  $ref: '#/components/schemas/Document'
            description: A set of data associated with the payment method provider
              for this Dispute including their comment, documents and id for this
              dispute.
        transaction:
          type: object
          properties:
            time_created:
              type: string
              description: Global Payments time indicating when the Transaction was
                first created. Value is in ISO-8601 format and in UTC.
            type:
              type: string
              description: Describes whether the transaction is a SALE, that moves
                funds from Payer to Merchant, or a REFUND where funds move from Merchant
                to Payer.
              enum:
              - SALE
              - REFUND
            amount:
              type: string
              description: The amount the transaction can transfer from Payer to Merchant
                for a SALE or vice versa for a REFUND.
              example: "1999"
            currency:
              type: string
              description: The currency of the amount.
              example: USD
              enum:
              - USD
              - CAD
              - SBD
              - EUR
              - JPY
              - etc.
            reference:
              type: string
              description: Merchant defined field to reference the Transaction.
              example: MY-TRANS-20190924123456
            remarks:
              type: string
              description: Merchant field to document remarks about the original Transaction.
              example: MY-TRANS-REMARKS
            payment_method:
              type: object
              properties:
