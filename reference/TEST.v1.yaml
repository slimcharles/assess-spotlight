      summary: Create a Sale or Refund transaction that attempts to transfer funds between the Payer and the Merchant using a specific Payment Method. The transaction can be flagged for automatic capture or flagged as requiring a separate capture action later.
      description: Create a Sale or Refund transaction that attempts to transfer funds between the Payer and the Merchant using a specific Payment Method. The transaction can be flagged for automatic capture or flagged as requiring a separate capture action later.
      parameters:
        - name: authorization
          in: header
          required: true
          description: Bearer access token value used to access the API.
          schema:
            description: Bearer access token value used to access the API.
            type: string
            default: Bearer GhJ3ScJazfhloPa8i1fUJLkAOCHw
            example: Bearer GhJ3ScJazfhloPa8i1fUJLkAOCHw
        - in: header
          name: X-GP-Idempotency
          description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
          schema:
            description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
            type: string
            minLength: 1
            maxLength: 50
        - in: header
          name: X-GP-Version
          required: true
          schema:
            description: Indicates the version of the GP-API for this message.
            type: string
            default: '2020-10-22'
            minLength: 1
            maxLength: 50
        - in: header
          name: Content-type
          description: Format of the message.
          required: true
          schema:
            description: Indicates the format of the message.
            type: string
            default: application/json
            example: application/json
      requestBody:
        content:
          application/json:
            schema:
              required:
                - account_name
                - amount
                - channel
                - country
                - currency
                - payment_method
                - reference
              type: object
              properties:
                account_name:
                  type: string
                  description: A meaningful label for the merchant account set by Global Payments.
                  example: Transaction_Processing
                  minLength: 1
                  maxLength: 50
                type:
                  type: string
                  description: 'Describes whether the transaction is a SALE, that moves funds from Payer to Merchant, or a REFUND where funds move from Merchant to Payer.'
                  example: SALE
                  default: SALE
                  enum:
                    - SALE
                    - REFUND
                channel:
                  type: string
                  description: Describes whether the transaction was processed in a face to face(CP) scenario or a Customer Not Present (CNP) scenario.
                  example: CNP
                  enum:
                    - CP
                    - CNP
                country:
                  type: string
                  description: The country in ISO-3166-1(alpha-2 code) format.
                  example: US
                  enum:
                    - ISO-3166-1(alpha-2 code)
                    - US
                capture_mode:
                  type: string
                  description: 'Indicates whether the transaction is to be captured automatically,later or later using more than 1 partial capture.'
                  example: AUTO
                  default: AUTO
                  enum:
                    - AUTO
                    - LATER
                    - MULTIPLE
                remaining_capture_count:
                  type: integer
                  description: Indicates the expected number of partial captures remaining.
                authorization_mode:
                  type: string
                  description: Indicates if the merchant would like to authorize for an amount less than the intended amount.
                  example: PARTIAL
                  default: WHOLE
                  enum:
                    - PARTIAL
                    - WHOLE
                    - ESTIMATED
                    - FINAL
                    - PARTIAL_FINAL
                amount:
                  type: string
                  description: The amount to transfer between Payer and Merchant for a SALE or a REFUND. It is always represented in the lowest denomiation of the related currency.
                  example: '11099'
                currency:
                  type: string
                  description: The currency of the amount in ISO-4217(alpha-3)
                  example: USD
                gratuity_amount:
                  type: string
                  description: The amount of the gratuity for a transaction.It is always represented in the lowest denomiation of the related currency.
                  example: '1999'
                cashback_amount:
                  type: string
                  description: The amount of the transaction that relates to cashback.It is always represented in the lowest denomiation of the related currency.
                  example: '2000'
                surcharge_amount:
                  type: string
                  description: The amount that reflects the additional charge the merchant applied to the transaction for using a specific payment method.It is always represented in the lowest denomiation of the related currency.
                  example: '150'
                convenience_amount:
                  type: string
                  description: The amount that reflects the charge the merchant applied to the transaction for availing of a more convenient purchase.It is always represented in the lowest denomiation of the related currency.
                  example: '120'
                reference:
                  type: string
                  description: Merchant defined field to reference the transaction.
                  example: MY_TRANS_REF_12345
                  minLength: 8
                  maxLength: 50
                description:
                  type: string
                  description: Merchant defined field to describe the transaction.
                  example: SKU#BLK-MED-G123-GUC
                  maxLength: 100
                language:
                  type: string
                  description: Indicates the language the transaction was executed in. In the format ISO-639(alpha-2) or ISO-639(alpha-2)-ISO-3166(alpha-2)
                  example: fr-CA
                  enum:
                    - ISO-639(alpha-2)
                    - fr
                    - ISO-639(alpha-2)-ISO-3166(alpha-2)
                    - fr-CA
                ip_address:
                  type: string
                  description: Indicates the source IP Address of the system used to create the transaction.
                  example: 123.123.123.123
                  minLength: 0
                  maxLength: 50
                site_reference:
                  type: string
                  description: A merchant defined reference for the location that created the transaction.
                  minLength: 0
                  maxLength: 50
                order:
                  type: object
                  description: The information relating to an order. An order can be fulfilled by multiple transactions.
                  properties:
                    reference:
                      type: string
                      description: Merchant defined field common to all transactions that are part of the same order.
                      example: INV#88547
                      minLength: 0
                      maxLength: 50
                initiator:
                  type: string
                  description: Indicates whether the Merchant or the Payer initiated the creation of a transaction.
                  enum:
                    - PAYER
                    - MERCHANT
                stored_credential:
                  type: object
                  description: Stored data information used to create a transaction.
                  properties:
                    model:
                      type: string
                      description: Indicates the transaction processing model being executed when using stored credentials.
                      minLength: 1
                      maxLength: 50
                      enum:
                        - UNSCHEDULED
                        - RECURRING
                        - SUBSCRIPTION
                        - INSTALLMENT
                    reason:
                      type: string
                      description: The reason stored credentials are being used to to create a transaction.
                      enum:
                        - INCREMENTAL
                        - RESUBMISSION
                        - REAUTHORIZATION
                        - DELAYED
                        - NO_SHOW
                      minLength: 1
                      maxLength: 50
                    sequence:
                      type: string
                      description: Indiciates the order of this transaction in the sequence of a planned repeating transaction processing model.
                      example: ''
                      minLength: 1
                      maxLength: 50
                      enum:
                        - FIRST
                        - SUBSEQUENT
                        - LAST
                payment_method:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Unique Global Payments generated id used to reference a stored payment method on the Global Payments system.
                      example: PMT_31087d9c-e68c-4389-9f13-39378e166ea5
                      maxLength: 50
                    first_name:
